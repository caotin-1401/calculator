<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section>
            <div class="container">
              <div class="calculator">
                <div class="display">
                  <div class="display-1">0</div>
                  <div class="display-2">0</div>
                  <div class="temp-result"></div>
                </div>
                <div class="buttons">
                  <div class="button all-clear color-1">C</div>
                  <div class="button negnum color-1">+/-</div>
                  <div class="button operation color-1">%</div>
                  <div class="button operation color-2">รท</div>
                  <div class="button number color-3 color-3">7</div>
                  <div class="button number color-3">8</div>
                  <div class="button number color-3">9</div>
                  <div class="button operation color-2">ร</div>
                  <div class="button number color-3">4</div>
                  <div class="button number color-3">5</div>
                  <div class="button number color-3">6</div>
                  <div class="button operation color-2">-</div>
                  <div class="button number color-3">1</div>
                  <div class="button number color-3">2</div>
                  <div class="button number color-3">3</div>
                  <div class="button operation color-2">+</div>
                  <div class="button btn-0 number color-3">0</div>
                  <div class="button number color-3 dot">.</div>
                  <div class="button equal color-2">=</div>
                </div>
              </div>
            </div>
          </section>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
